<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4cb6ea, #0d47a1);
            color: #fff;
        }

        .connexion-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        .connexion-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4cb6ea;
        }

        .connexion-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .connexion-container input:focus {
            border-color: #4cb6ea;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 182, 234, 0.5);
        }

        .connexion-container a {
            text-decoration: none;
            color: #4cb6ea;
            font-size: 14px;
        }

        .connexion-container a:hover {
            text-decoration: underline;
        }

        .connexion-container button {
            background: #4cb6ea;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .connexion-container button:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="connexion-container">
        <h1>Interface de Connexion</h1>
        <form>
            <input type="email" placeholder="Entrez votre email" required>
            <input type="password" placeholder="Entrez votre mot de passe" required>
            <a href="./mdpoublie.html">Mot de passe oubli√© ?</a>
            <button type="submit">Se connecter</button>
        </form>
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        <p>Pas encore de compte ?</p>
        <a href="./inscription.html"><button>S'inscrire</button></a>
    </div>
</body>
</html>
